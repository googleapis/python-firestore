tests:
  - description: testCurrentTimestamp
    pipeline:
      - Collection: books
      - Limit: 1
      - Select:
        - AliasedExpr:
            - And:
              - Expr.greater_than_or_equal:
                  - CurrentTimestamp: []
                  - Expr.unix_seconds_to_timestamp:
                    - Constant: 1735689600 # 2025-01-01
              - Expr.less_than:
                  - CurrentTimestamp: []
                  - Expr.unix_seconds_to_timestamp:
                    - Constant: 4892438400 # 2125-01-01
            - "is_between_2025_and_2125"
    assert_results:
      - is_between_2025_and_2125: true
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - integerValue: '1'
          name: limit
        - args:
          - mapValue:
              fields:
                is_between_2025_and_2125:
                  functionValue:
                    name: and
                    args:
                    - functionValue:
                        name: greater_than_or_equal
                        args:
                        - functionValue:
                            name: current_timestamp
                        - functionValue:
                            name: unix_seconds_to_timestamp
                            args:
                            - integerValue: '1735689600'
                    - functionValue:
                        name: less_than
                        args:
                        - functionValue:
                            name: current_timestamp
                        - functionValue:
                            name: unix_seconds_to_timestamp
                            args:
                            - integerValue: '4892438400'
          name: select
  - description: testTimestampFunctions
    pipeline:
      - Collection: timestamps
      - Select:
        - AliasedExpr:
            - Expr.timestamp_to_unix_micros:
                - Field: time
            - "micros"
        - AliasedExpr:
            - Expr.timestamp_to_unix_millis:
                - Field: time
            - "millis"
        - AliasedExpr:
            - Expr.timestamp_to_unix_seconds:
                - Field: time
            - "seconds"
        - AliasedExpr:
            - Expr.unix_micros_to_timestamp:
                - Field: micros
            - "from_micros"
        - AliasedExpr:
            - Expr.unix_millis_to_timestamp:
                - Field: millis
            - "from_millis"
        - AliasedExpr:
            - Expr.unix_seconds_to_timestamp:
                - Field: seconds
            - "from_seconds"
        - AliasedExpr:
            - Expr.timestamp_add:
                - Field: time
                - Constant: "day"
                - Constant: 1
            - "plus_day"
        - AliasedExpr:
            - Expr.timestamp_subtract:
                - Field: time
                - Constant: "hour"
                - Constant: 1
            - "minus_hour"
    assert_results:
      - micros:  735998460654321
        millis:  735998460654
        seconds: 735998460
        from_micros: "1993-04-28T12:01:00.654321+00:00"
        from_millis: "1993-04-28T12:01:00.654000+00:00"
        from_seconds: "1993-04-28T12:01:00.000000+00:00"
        plus_day: "1993-04-29T12:01:00.654321+00:00"
        minus_hour: "1993-04-28T11:01:00.654321+00:00"
