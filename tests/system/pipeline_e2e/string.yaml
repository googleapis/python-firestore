  - description: testRegexContains
    # Find titles that contain either "the" or "of" (case-insensitive)
    pipeline:
      - Collection: books
      - Where:
          - FunctionExpression.regex_contains:
              - Field: title
              - Constant: "(?i)(the|of)"
    assert_count: 5
    assert_proto:
      pipeline:
        stages:
        - args:
