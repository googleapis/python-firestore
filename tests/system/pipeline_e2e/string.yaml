  - description: testConcat
    pipeline:
      - Collection: books
      - Where:
          - FunctionExpression.equal:
              - Field: title
              - Constant: "The Hitchhiker's Guide to the Galaxy"
      - Select:
        - AliasedExpression:
            - FunctionExpression.concat:
                - Field: author
                - Constant: ": "
                - Field: title
            - "author_title"
        - AliasedExpression:
            - FunctionExpression.concat:
                - Field: tags
                - - Constant: "new_tag"
            - "concatenatedTags"
    assert_results:
      - author_title: "Douglas Adams: The Hitchhiker's Guide to the Galaxy"
        concatenatedTags:
          - comedy
          - space
          - adventure
          - new_tag
  - description: testLength
    pipeline:
