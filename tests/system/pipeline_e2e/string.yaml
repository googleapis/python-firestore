tests:
  - description: testStringConcat
    pipeline:
      - Collection: books
      - Sort:
          - Ordering:
            - Field: author
            - ASCENDING
      - Select:
          - AliasedExpression:
              - FunctionExpression.string_concat:
                  - Field: author
                  - Constant: " - "
                  - Field: title
              - "bookInfo"
      - Limit: 1
    assert_results:
      - bookInfo: Douglas Adams - The Hitchhiker's Guide to the Galaxy
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: author
          name: sort
        - args:
          - mapValue:
              fields:
                bookInfo:
                  functionValue:
                    args:
                    - fieldReferenceValue: author
                    - stringValue: ' - '
                    - fieldReferenceValue: title
                    name: string_concat
          name: select
        - args:
          - integerValue: '1'
          name: limit
  - description: testStartsWith
    pipeline:
      - Collection: books
      - Where:
          - FunctionExpression.starts_with:
