    assert_results:
      - titleLength: 36
        tagsLength: 3
        awardsLength: 2
  - description: testCharLength
    pipeline:
      - Collection: books
      - Select:
        - AliasedExpression:
            - FunctionExpression.char_length:
                - Field: title
            - "titleLength"
        - title
      - Where:
          - FunctionExpression.greater_than:
              - Field: titleLength
              - Constant: 20
      - Sort:
          - Ordering:
            - Field: title
            - ASCENDING
    assert_results:
      - titleLength: 29
        title: One Hundred Years of Solitude
      - titleLength: 36
        title: The Hitchhiker's Guide to the Galaxy
      - titleLength: 21
        title: The Lord of the Rings
      - titleLength: 21
        title: To Kill a Mockingbird
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
                titleLength:
                  functionValue:
                    args:
                    - fieldReferenceValue: title
                    name: char_length
          name: select
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: titleLength
              - integerValue: '20'
              name: greater_than
          name: where
        - args:
