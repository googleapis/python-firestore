tests:
  - description: selectSpecificFields
    pipeline:
      - Collection: books
      - Select:
          - title
          - author
      - Sort:
          - Ordering:
            - Field: author
            - ASCENDING
    assert_results:
      - title: "The Hitchhiker's Guide to the Galaxy"
        author: "Douglas Adams"
      - title: "The Great Gatsby"
        author: "F. Scott Fitzgerald"
      - title: "Dune"
        author: "Frank Herbert"
      - title: "Crime and Punishment"
        author: "Fyodor Dostoevsky"
      - title: "One Hundred Years of Solitude"
        author: "Gabriel García Márquez"
      - title: "1984"
        author: "George Orwell"
      - title: "To Kill a Mockingbird"
        author: "Harper Lee"
      - title: "The Lord of the Rings"
        author: "J.R.R. Tolkien"
      - title: "Pride and Prejudice"
        author: "Jane Austen"
      - title: "The Handmaid's Tale"
        author: "Margaret Atwood"
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                author:
                  fieldReferenceValue: author
                title:
                  fieldReferenceValue: title
          name: select
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: author
          name: sort
  - description: addAndRemoveFields
    pipeline:
      - Collection: books
      - AddFields:
        - AliasedExpression:
            - Function.string_concat:
                - Field: author
                - Constant: _
                - Field: title
            - "author_title"
        - AliasedExpression:
            - Function.string_concat:
                - Field: title
                - Constant: _
                - Field: author
            - "title_author"
      - RemoveFields:
        - title_author
        - tags
        - awards
        - rating
        - title
        - Field: published
        - Field: genre
        - Field: nestedField # Field does not exist, should be ignored
      - Sort:
        - Ordering:
          - Field: author_title
          - ASCENDING
    assert_results:
      - author: Douglas Adams
        author_title: Douglas Adams_The Hitchhiker's Guide to the Galaxy
      - author: F. Scott Fitzgerald
        author_title: F. Scott Fitzgerald_The Great Gatsby
      - author: Frank Herbert
        author_title: Frank Herbert_Dune
      - author: Fyodor Dostoevsky
        author_title: Fyodor Dostoevsky_Crime and Punishment
      - author: Gabriel García Márquez
        author_title: Gabriel García Márquez_One Hundred Years of Solitude
      - author: George Orwell
        author_title: George Orwell_1984
      - author: Harper Lee
        author_title: Harper Lee_To Kill a Mockingbird
      - author: J.R.R. Tolkien
        author_title: J.R.R. Tolkien_The Lord of the Rings
      - author: Jane Austen
        author_title: Jane Austen_Pride and Prejudice
      - author: Margaret Atwood
        author_title: Margaret Atwood_The Handmaid's Tale
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                author_title:
                  functionValue:
                    args:
                    - fieldReferenceValue: author
                    - stringValue: _
                    - fieldReferenceValue: title
                    name: string_concat
                title_author:
                  functionValue:
                    args:
                    - fieldReferenceValue: title
                    - stringValue: _
                    - fieldReferenceValue: author
                    name: string_concat
          name: add_fields
        - args:
          - fieldReferenceValue: title_author
          - fieldReferenceValue: tags
          - fieldReferenceValue: awards
          - fieldReferenceValue: rating
          - fieldReferenceValue: title
          - fieldReferenceValue: published
          - fieldReferenceValue: genre
          - fieldReferenceValue: nestedField
          name: remove_fields
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: author_title
          name: sort
  - description: testPipelineWithOffsetAndLimit
    pipeline:
      - Collection: books
      - Sort:
          - Ordering:
            - Field: author
            - ASCENDING
      - Offset: 5
      - Limit: 3
      - Select:
        - title
        - author
    assert_results:
      - title: "1984"
        author: George Orwell
      - title: To Kill a Mockingbird
        author: Harper Lee
      - title: The Lord of the Rings
        author: J.R.R. Tolkien
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: author
          name: sort
        - args:
          - integerValue: '5'
          name: offset
        - args:
          - integerValue: '3'
          name: limit
        - args:
          - mapValue:
              fields:
                author:
                  fieldReferenceValue: author
                title:
                  fieldReferenceValue: title
          name: select
  - description: testSampleLimit
    pipeline:
      - Collection: books
      - Sample: 3
    assert_count: 3 # Results will vary due to randomness
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - integerValue: '3'
          - stringValue: documents
          name: sample
  - description: testSamplePercentage
    pipeline:
      - Collection: books
      - Sample:
          - SampleOptions:
            - 0.6
            - percent
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - doubleValue: 0.6
          - stringValue: percent
          name: sample
  - description: testUnion
    pipeline:
      - Collection: books
      - Where:
          - Function.equal:
              - Field: genre
              - Constant: Romance
      - Union:
        - Pipeline:
            - Collection: books
            - Where:
                - Function.equal:
                    - Field: genre
                    - Constant: Dystopian
      - Select:
        - title
      - Sort:
        - Ordering:
          - Field: title
          - ASCENDING
    assert_results:
      - title: "1984"
      - title: Pride and Prejudice
      - title: "The Handmaid's Tale"
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: genre
              - stringValue: Romance
              name: equal
          name: where
        - args:
          - pipelineValue:
              stages:
              - args:
                - referenceValue: /books
                name: collection
              - args:
                - functionValue:
                    args:
                    - fieldReferenceValue: genre
                    - stringValue: Dystopian
                    name: equal
                name: where
          name: union
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
          name: select
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: title
          name: sort
  - description: testUnionFullCollection
    pipeline:
      - Collection: books
      - Union:
        - Pipeline:
          - Collection: books
    assert_count: 20 # Results will be duplicated
  - description: testDocumentId
    pipeline:
      - Collection: books
      - Where:
          - Function.equal:
              - Field: title
              - Constant: "The Hitchhiker's Guide to the Galaxy"
      - Select:
        - AliasedExpression:
            - Function.document_id:
                - Field: __name__
            - "doc_id"
    assert_results:
      - doc_id: "book1"
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: title
              - stringValue: "The Hitchhiker's Guide to the Galaxy"
              name: equal
          name: where
        - args:
          - mapValue:
              fields:
                doc_id:
                  functionValue:
                    name: document_id
                    args:
                    - fieldReferenceValue: __name__
          name: select
  - description: testCollectionId
    pipeline:
      - Collection: books
      - Limit: 1
      - Select:
        - AliasedExpression:
            - Function.collection_id:
                - Field: __name__
            - "collectionName"
    assert_results:
      - collectionName: "books"
