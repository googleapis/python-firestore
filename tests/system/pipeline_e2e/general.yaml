          - ASCENDING
    assert_results:
      - title: "Dune"
      - title: "The Hitchhiker's Guide to the Galaxy"
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books/book1
          - referenceValue: /books/book10
          name: documents
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
          name: select
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: title
          name: sort

  - description: testDatabase
    pipeline:
      - Database
      - Select:
        - title
      - Distinct:
        - title
      - Aggregate:
        - AliasedExpression:
            - Count: []
            - count
      - Select:
        - AliasedExpression:
          - Conditional:
            - Function.greater_than_or_equal:
              - Field: count
              - Constant: 10
            - Constant: True
            - Constant: False
          - result
    assert_results:
      - result: True
    assert_proto:
      pipeline:
        stages:
        - name: database
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
          name: select
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
          name: distinct
        - args:
          - mapValue:
              fields:
                count:
                  functionValue:
                    name: count
          - mapValue: {}
          name: aggregate
        - name: select
          args:
          - mapValue:
              fields:
                result:
                  functionValue:
                    args:
                    - functionValue:
                        args:
                        - fieldReferenceValue: count
                        - integerValue: '10'
                        name: greater_than_or_equal
                    - booleanValue: true
                    - booleanValue: false
                    name: conditional
  - description: testGenericStage
    pipeline:
      - GenericStage:
          - "collection"
          - Value:
              reference_value: "/books"
      - GenericStage:
        - "where"
        - Function.equal:
          - Field: title
          - Constant: The Hitchhiker's Guide to the Galaxy
      - GenericStage:
        - "select"
        - Value:
            map_value:
              fields:
                author:
                  field_reference_value: author
    assert_results:
      - author: Douglas Adams
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: title
              - stringValue: The Hitchhiker's Guide to the Galaxy
              name: equal
          name: where
        - args:
          - mapValue:
              fields:
                author:
                  fieldReferenceValue: author
          name: select
  - description: testUnnest
    pipeline:
      - Collection: books
      - Where:
        - Function.equal:
          - Field: title
          - Constant: The Hitchhiker's Guide to the Galaxy
      - Unnest:
        - tags
        - tags_alias
      - Select: tags_alias
    assert_results:
      - tags_alias: comedy
      - tags_alias: space
      - tags_alias: adventure
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: title
              - stringValue: The Hitchhiker's Guide to the Galaxy
              name: equal
          name: where
        - args:
          - fieldReferenceValue: tags
          - fieldReferenceValue: tags_alias
          name: unnest
        - args:
          - mapValue:
              fields:
                tags_alias:
                  fieldReferenceValue: tags_alias
          name: select
  - description: testUnnestWithOptions
    pipeline:
      - Collection: books
      - Where:
        - Function.equal:
          - Field: title
          - Constant: The Hitchhiker's Guide to the Galaxy
      - Unnest:
          field: tags
          alias: tags_alias
          options:
            UnnestOptions:
            - index
      - Select: 
        - tags_alias
        - index
    assert_results:
      - tags_alias: comedy
        index: 0
      - tags_alias: space
        index: 1
      - tags_alias: adventure
        index: 2
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: title
              - stringValue: The Hitchhiker's Guide to the Galaxy
              name: equal
          name: where
        - args:
          - fieldReferenceValue: tags
          - fieldReferenceValue: tags_alias
          name: unnest
          options:
            index_field:
              fieldReferenceValue: index
        - args:
          - mapValue:
              fields:
                tags_alias:
                  fieldReferenceValue: tags_alias
                index:
                  fieldReferenceValue: index
          name: select