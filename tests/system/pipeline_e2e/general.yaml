      - title: "To Kill a Mockingbird"
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: ''
          - stringValue: books
          name: collection_group
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
          name: select
        - args:
          - mapValue:
              fields:
                title:
                  fieldReferenceValue: title
          name: distinct
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: title
          name: sort

