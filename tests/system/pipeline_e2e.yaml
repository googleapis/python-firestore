tests:
  - description: "testAggregates - count"
    pipeline:
      - Collection: books
      - Aggregate:
        - ExprWithAlias:
            - Count
            - "count"
    assert_results:
      - count: 10
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                count:
                  functionValue:
                    name: count
          - mapValue: {}
          name: aggregate
  - description: "testAggregates - avg, count, max"
    pipeline:
      - Collection: books
      - Where:
          - Eq:
              - Field: genre
              - Constant: Science Fiction
      - Aggregate:
        - ExprWithAlias:
            - Count
            - "count"
        - ExprWithAlias:
            - Avg: 
              - Field: rating
            - "avg_rating"
        - ExprWithAlias:
            - Max: 
              - Field: rating
            - "max_rating"
    assert_results:
      - count: 2
        avg_rating: 4.4
        max_rating: 4.6
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: genre
              - stringValue: Science Fiction
              name: eq
          name: where
        - args:
          - mapValue:
              fields:
                avg_rating:
                  functionValue:
                    args:
                    - fieldReferenceValue: rating
                    name: avg
                count:
                  functionValue:
                    name: count
                max_rating:
                  functionValue:
                    args:
                    - fieldReferenceValue: rating
                    name: maximum
          - mapValue: {}
          name: aggregate
  - description: testGroupBysWithoutAccumulators
    pipeline:
      - Collection: books
      - Where:
        - Lt:
          - Field: published
          - Constant: 1900
      - Aggregate:
          accumulators: []
          groups: [genre]
    assert_error: ".* requires at least one accumulator"
  - description: testDistinct
    pipeline:
      - Collection: books
      - Where:
          - Lt:
              - Field: published
              - Constant: 1900
      - Distinct:
        - ExprWithAlias:
            - ToLower:
                - Field: genre
            - "lower_genre"
    assert_results:
      - lower_genre: romance
      - lower_genre: psychological thriller
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: published
              - integerValue: '1900'
              name: lt
          name: where
        - args:
          - mapValue:
              fields:
                lower_genre:
                  functionValue:
                    args:
                    - fieldReferenceValue: genre
                    name: to_lower
          name: distinct
  - description: testGroupBysAndAggregate
    pipeline:
      - Collection: books
      - Where:
          - Lt:
              - Field: published
              - Constant: 1984
      - Aggregate:
          accumulators:
            - ExprWithAlias:
              - Avg:
                - Field: rating
              - "avg_rating"
          groups: [genre]
      - Where:
          - Gt:
              - Field: avg_rating
              - Constant: 4.3
      - Sort:
          - Ordering:
            - Field: avg_rating
            - ASCENDING
    assert_results:
      - avg_rating: 4.4
        genre: Science Fiction
      - avg_rating: 4.5
        genre: Romance
      - avg_rating: 4.7
        genre: Fantasy
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: published
              - integerValue: '1984'
              name: lt
          name: where
        - args:
          - mapValue:
              fields:
                avg_rating:
                  functionValue:
                    args:
                    - fieldReferenceValue: rating
                    name: avg
          - mapValue:
              fields:
                genre:
                  fieldReferenceValue: genre
          name: aggregate
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: avg_rating
              - doubleValue: 4.3
              name: gt
          name: where
        - args:
          - mapValue:
              fields:
                direction:
                  stringValue: ascending
                expression:
                  fieldReferenceValue: avg_rating
          name: sort
  - description: testMinMax
