    assert_results:
      - count: 10
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - mapValue:
              fields:
                count:
                  functionValue:
                    name: count
                    args:
                    - fieldReferenceValue: rating
          - mapValue: {}
          name: aggregate
  - description: "testAggregates - avg, count, max"
    pipeline:
      - Collection: books
      - Where:
          - Expr.equal:
              - Field: genre
              - Constant: Science Fiction
      - Aggregate:
        - AliasedExpr:
            - Expr.count:
              - Field: rating
            - "count"
        - AliasedExpr:
            - Expr.average:
              - Field: rating
            - "avg_rating"
        - AliasedExpr:
            - Expr.maximum:
              - Field: rating
            - "max_rating"
    assert_results:
      - count: 2
        avg_rating: 4.4
        max_rating: 4.6
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: genre
              - stringValue: Science Fiction
              name: equal
          name: where
        - args:
          - mapValue:
              fields:
                avg_rating:
                  functionValue:
                    args:
                    - fieldReferenceValue: rating
                    name: average
                count:
                  functionValue:
                    name: count
                    args:
                    - fieldReferenceValue: rating
                max_rating:
                  functionValue:
                    args:
                    - fieldReferenceValue: rating
                    name: maximum
          - mapValue: {}
          name: aggregate
  - description: testGroupBysWithoutAccumulators
    pipeline:
      - Collection: books
      - Where:
        - Expr.less_than:
          - Field: published
          - Constant: 1900
      - Aggregate:
          accumulators: []
          groups: [genre]
    assert_error: ".* requires at least one accumulator"
  - description: testGroupBysAndAggregate
    pipeline:
      - Collection: books
      - Where:
          - Expr.less_than:
              - Field: published
              - Constant: 1984
      - Aggregate:
          accumulators:
            - AliasedExpr:
              - Expr.average:
                - Field: rating
              - "avg_rating"
          groups: [genre]
      - Where:
          - Expr.greater_than:
              - Field: avg_rating
              - Constant: 4.3
      - Sort:
          - Ordering:
            - Field: avg_rating
            - ASCENDING
    assert_results:
      - avg_rating: 4.4
        genre: Science Fiction
      - avg_rating: 4.5
        genre: Romance
      - avg_rating: 4.7
        genre: Fantasy
    assert_proto:
      pipeline:
        stages:
        - args:
          - referenceValue: /books
          name: collection
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: published
              - integerValue: '1984'
              name: less_than
          name: where
        - args:
          - mapValue:
              fields:
                avg_rating:
                  functionValue:
                    args:
                    - fieldReferenceValue: rating
                    name: average
          - mapValue:
              fields:
                genre:
                  fieldReferenceValue: genre
          name: aggregate
        - args:
          - functionValue:
              args:
              - fieldReferenceValue: avg_rating
              - doubleValue: 4.3
              name: greater_than
          name: where
        - args:
          - mapValue:
